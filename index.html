<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حب حياتي رقية</title>
    <style>
        /* === الخطوط والألوان === */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&family=Tajawal:wght@500;800&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* === العنوان العربي === */
        h1 {
            font-family: 'Cairo', sans-serif;
            color: #d6336c;
            font-size: 3rem;
            margin-top: 30px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        /* === الصورة المتحركة (القلب الصغير فوق الظرف) === */
        .heart-gif {
            width: 150px;
            height: auto;
            border-radius: 50%; /* شكل دائري */
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.3);
            margin-bottom: 20px;
            z-index: 10;
            border: 4px solid white;
        }

        /* === حاوية الظرف === */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            margin-top: 20px;
            z-index: 10;
            transition: opacity 0.5s ease; /* تأثير اختفاء ناعم */
        }

        /* === تصميم الظرف === */
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff4757;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff6b81;
            z-index: 3;
            transform-origin: top;
            transition: 0.6s ease-in-out;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid #ff4757;
            border-right: 150px solid #ff4757;
            border-bottom: 100px solid #ff8fa3;
            border-top: 100px solid transparent;
            border-radius: 5px;
            z-index: 2;
        }

        /* === الرسالة === */
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 5px;
            z-index: 1;
            transition: 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        .letter p {
            color: #d6336c;
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
        }

        /* === الزر === */
        .next-btn {
            margin-top: 15px;
            background: linear-gradient(to right, #ff4757, #ff6b81);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
            display: none;
        }

        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter {
            transform: translateY(-140px);
            height: auto;
            min-height: 220px;
            z-index: 4;
        }

        /* === المفاجأة النهائية (القلب الكبير) === */
        #final-surprise {
            display: none; /* مخفي بالبداية */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .big-heart {
            font-size: 150px; /* حجم القلب */
            color: red;
            animation: pulse 1s infinite alternate;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .final-text {
            font-size: 2rem;
            color: #d6336c;
            font-family: 'Cairo', sans-serif;
            margin-top: 10px;
            animation: fadeIn 2s;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === قلوب الخلفية === */
        .bg-heart {
            position: absolute;
            top: -10vh;
            color: #ff4757;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.6;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        @media (max-width: 400px) {
             h1 { font-size: 2.2rem; }
             .envelope-wrapper { transform: scale(0.9); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>حب حيات
