<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة خاصة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f2; /* لون خلفية هادئ وردي فاتح جداً */
            font-family: 'Tajawal', sans-serif;
            color: #5d4037; /* لون الخط بني غامق مريح للعين */
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        /* تنسيق القلب النابض */
        .heart {
            font-size: 50px;
            color: #e57373;
            margin-bottom: 20px;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* تنسيق النص */
        #message {
            font-size: 1.5rem;
            line-height: 1.8;
            min-height: 200px;
            font-weight: bold;
        }

        /* تنسيق المؤشر الوامض */
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #5d4037;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .signature {
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 2s;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <div id="message"></div>
        <div class="signature" id="signature">-- طفلكِ القادم (2025)</div>
    </div>

    <script>
        // هنا يمكنك تعديل نص الرسالة كما تحب
        const text = "ماما حبيبتي.. كل عام وأنتِ بمليون خير.. أدري أني تعبتك وياي هالأيام، وأعرف أنكِ تتألمين بسببي.. بس بابا خبرني أنكِ أقوى وأصبر إنسانة بالدنيا.. آسف لأني مشاغب.. بس متحمس جداً أشوفك.. سنة 2025 راح تكون أحلى سنة لأننا راح نكون سوا.. أحبك يا ماما.";
        
        const messageElement = document.getElementById('message');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                messageElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                index++;
                // سرعة الكتابة (كلما زاد الرقم أصبحت أبطأ)
                setTimeout(typeWriter, 70); 
            } else {
                // عند انتهاء الكتابة، نحذف المؤشر ونظهر التوقيع
                messageElement.innerHTML = text;
                document.getElementById('signature').style.opacity = 1;
            }
        }

        // يبدأ الكتابة بعد ثانية ونصف من فتح الصفحة
        setTimeout(typeWriter, 1500);
    </script>
</body>
</html>
