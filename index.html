<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنتي نجمتي 2026</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }

        /* خلفية النجوم */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* النص والنجم الكبير */
        .content {
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
        }

        .moon {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fdfbf7, #ffecb3);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffecb3, 0 0 100px rgba(255, 236, 179, 0.4);
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }

        /* ⚠️ خلي صورة الكم هنا بدل الرابط */
        .moon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            mix-blend-mode: multiply;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .hint {
            position: absolute;
            bottom: 50px;
            color: #555;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* الشهب */
        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: rotate(315deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; }
        }

    </style>
</head>
<body onclick="reveal()">

    <div class="stars" id="starsContainer"></div>
    
    <div class="hint" id="hint">اضغطي في أي مكان ✨</div>

    <div class="content" id="mainContent">
        <div class="moon">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=500" alt="Us">
        </div>
        <h1>يا قمر حياتي</h1>
        <p>
            الدنيا كلها ظلمة.. بس أنتي النور بـ 2026.<br>
            كل عام واحنا سوا.
        </p>
    </div>

    <script>
        // تكوين النجوم
        const container = document.getElementById('starsContainer');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3 + 1;
            const duration = Math.random() * 3 + 2;

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', duration + 's');
            
            container.appendChild(star);
        }

        // اظهار المحتوى
        function reveal() {
            document.getElementById('hint').style.display = 'none';
            document.getElementById('mainContent').style.opacity = '1';
            
            // اضافة شهب
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    createShootingStar();
                }, i * 500);
            }
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 3000);
        }
    </script>
</body>
</html>
