<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Ruqayya</title>
    <style>
        /* === تنسيق الخطوط والألوان === */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Tajawal:wght@500;700&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            font-size: 3rem;
            margin-top: 40px;
            margin-bottom: 40px; /* مسافة أكبر لأن مسحنا الصورة */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        /* === حاوية الظرف === */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transform: scale(0.9);
            transition: opacity 0.5s ease-out; /* تأثير للاختفاء */
        }

        /* كلاس لإخفاء الظرف في النهاية */
        .envelope-wrapper.hidden {
            display: none;
        }

        /* === تصميم الظرف === */
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff4757;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff6b81;
            z-index: 3;
            transform-origin: top;
            transition: 0.6s ease-in-out;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid #ff4757;
            border-right: 150px solid #ff4757;
            border-bottom: 100px solid #ff8fa3;
            border-top: 100px solid transparent;
            border-radius: 5px;
            z-index: 2;
        }

        /* === الرسالة === */
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 5px;
            z-index: 1;
            transition: 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            background-image: radial-gradient(circle, rgba(255,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .letter p {
            color: #d6336c;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
            transition: opacity 0.3s;
        }

        .next-btn {
            margin-top: 15px;
            background: linear-gradient(to right, #ff4757, #ff6b81);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
            display: none;
            outline: none;
        }
        .next-btn:active {
            transform: scale(0.95);
        }

        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-140px);
            height: auto;
            min-height: 220px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            z-index: 4;
        }

            font-size: 10rem; /* حجم كبير جداً */
            color: #ff4757;
